html, body {

}

header {

.d-flex-column {

section article {

}

    width: 100px;
    height: 100px;
}

footer {

}

@media (max-width: 768px) {

    }
}
nav ul li a:hover {
    color: blue;

    transform: scale(1.2);
    transition: 1s ease;
}

.navbar-nav .nav-link {

}

.navbar-nav .nav-link:hover {

}

.navbar-nav .nav-link.active {

    color: white !important;

.navbar-nav {

}
